<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycling Calculator</title>
</head>
<body>
    <input type="time" name="startTime" id="startTime">
    <input type="time" name="finishTime" id="finishTime">
    <input type="number" name="distanceValue" id="distanceValue">
    <select name="distanceUnit" id="distanceUnit">
        <option value="KM" selected>KM</option>
        <option value="Miles" disabled>Miles</option>
    </select>
    <button type="reset">Reset</button>
    <button type="submit">Give me average speed!</button>
</body>
</html>
