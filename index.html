<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Brevet Calculator</title>
    <!-- <link rel="icon" href="./img/icon-cycle.png" type="image/png"> -->
    <link rel="shortcut icon" href="./img/icon-cycle.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <form id="mainBlock">
        <div class="input-group mb-2">
            <!-- <label for="startTime">Start Time</label> -->
            <span class="input-group-text">Start Time</span>
            <input type="time" class="form-control" name="startTime" id="startTime">
        </div>
        
        <div class="input-group mb-2">
            <!-- <label for="finishTime">Finish Time</label> -->
            <span class="input-group-text">Finish Time</span>
            <input type="time" class="form-control" name="finishTime" id="finishTime">
        </div>

        <div class="input-group mb-2">
            <span class="input-group-text">Distance</span>
            <input class="form-control" type="number" name="distanceValue" id="distanceValue" min="0" placeholder="Enter distance">
            <select class="form-select" name="distanceUnit" id="distanceUnit">
                <option value="KM" selected>KM</option>
                <option value="Miles">Miles</option>
            </select>
        </div>

        <div class="btn-group col-12 mb-2" role="group">
            <button class="btn btn-outline-primary" type="button" onclick="outputResult()">Give me average speed!</button>
            <button class="btn btn-outline-warning" type="reset">Reset</button>
        </div>
    
    </form>
    <div class="mb-2" id="resultsBlock">
        <!-- here paragraphs with results will be added -->
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
