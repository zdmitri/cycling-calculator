<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cycling Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <form id="mainBlock">
        <label for="startTime">Start Time</label>
        <input type="time" name="startTime" id="startTime">
        <label for="finishTime">Finish Time</label>
        <input type="time" name="finishTime" id="finishTime">
        <input type="number" name="distanceValue" id="distanceValue" min="0" placeholder="Distance">
        <select name="distanceUnit" id="distanceUnit">
            <option value="KM" selected>KM</option>
            <option value="Miles" disabled>Miles</option>
        </select>
        <!-- <button type="reset">Reset</button> -->
        <button type="button" onclick="getAverageSpeed()">Give me average speed!</button>
    </form>
    <div id="resultsBlock">
        <!-- here paragraphs with results will be added -->
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
